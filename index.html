<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lärmkarte Hannover</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="script.js" type="module"> </script>
</head>

<body>
    <h1>Lärmkarte Hannover</h1>
    <div id="map"></div>

    <div class="timeFilter">
        <input type="checkbox" id="filterBool" name="filter">
        <label for="filterBool"Filter</label>
        
        <label for="timeStart" class="timeInput" style="display: none;">Von: </label>
        <input type="time" id="timeStart" class="timeInput" name="timeStart" value="00:00" style="display: none;">
        <label for="timeEnd" class="timeInput" style="display: none;">Bis: </label>
        <input type="time" id="timeEnd" class="timeInput" value="23:00" name="timeEnd" style="display: none;">
    </div>

    <footer>
        <div class="logos">
            <img src="Assets/luh_logo.svg" alt="LUH Logo" class="logo">
            <img src="Assets/Logo IDMP.png" alt="IDMP Logo" class="logo">
            <img src="Assets/Töne Logo 2_neu.jpg" alt="Töne Logo" class="logo">
        </div>
    </footer>
</body>

</html>
