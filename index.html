<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lärmkarte Hannover</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBNmZjVFgeqgUdHmcZYzSPV1kTiJSPkUTM",
            authDomain: "laermjaeger.firebaseapp.com",
            projectId: "laermjaeger",
            storageBucket: "laermjaeger.appspot.com",  
            messagingSenderId: "738314658200",
            appId: "1:738314658200:web:bfadd216c180ebdcb78bed",
            measurementId: "G-JQQ4CXR7GD"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allPoints = []; // Alle Messpunkte
        let hexagons = {}; // Hexagone, die wir dynamisch anpassen

        // Funktion zur Bestimmung der Farbe der Hexagone
        function getColor(dB) {
            return dB < 50 ? "green" :
                   dB < 60 ? "yellowgreen" :
                   dB < 70 ? "yellow" :
                   dB < 80 ? "orange" :
                   dB < 90 ? "orangered" :
                   dB < 100 ? "red" : "darkred";
        }

        function addHexagon(lat, lng, value, name, timestamp) {
            let hexKey = `${Math.round(lat * 1000) / 1000},${Math.round(lng * 1000) / 1000}`;
            if (hexagons[hexKey]) {
                let hex = hexagons[hexKey];
                hex.values.push(value);
                hex.avgValue = Math.round(hex.values.reduce((a, b) => a + b) / hex.values.length);
            } else {
                hexagons[hexKey] = { lat, lng, values: [value], avgValue: value };
            }
        }

        // Funktion zum Laden der Lärm-Daten
        async function loadLaermData() {
            const querySnapshot = await getDocs(collection(db, "laermDaten"));
            allPoints = []; // Reset der Punkte

            querySnapshot.forEach((doc) => {
                let data = doc.data();
                addHexagon(data.lat, data.lng, data.value, data.name, data.timestamp);
                allPoints.push({
                    lat: data.lat,
                    lng: data.lng,
                    value: data.value,
                    timestamp: new Date(data.timestamp),
                    key: `${Math.round(data.lat * 1000) / 1000},${Math.round(data.lng * 1000) / 1000}`
                });
                L.circleMarker([data.lat, data.lng], {
                    radius: 3,
                    fillColor: "black",
                    color: "black",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map);
            });

            updateHexagons(); // Hexagone anzeigen basierend auf dem Reglerwert
        }

        // Funktion zum Aktualisieren der Hexagone auf Basis der Uhrzeit
        function updateHexagons() {
            let selectedTime = document.getElementById('time-slider').value;
            let filteredPoints = allPoints.filter(point => point.timestamp.getHours() == selectedTime);

            // Lösche die bestehenden Hexagone
            map.eachLayer(function (layer) {
                if (layer instanceof L.GeoJSON) {
                    map.removeLayer(layer);
                }
            });

            let hexagonsData = {};
            filteredPoints.forEach((point) => {
                let hexKey = point.key;
                if (!hexagonsData[hexKey]) {
                    hexagonsData[hexKey] = { lat: point.lat, lng: point.lng, values: [point.value] };
                } else {
                    hexagonsData[hexKey].values.push(point.value);
                }
            });

            // Hexagone erstellen
            let hexGrid = turf.hexGrid([9.4, 52.2, 9.8, 52.5], 0.1, { units: 'kilometers' });

            hexGrid.features.forEach(hex => {
                let hexKey = `${Math.round(hex.geometry.coordinates[0][0][1] * 1000) / 1000},${Math.round(hex.geometry.coordinates[0][0][0] * 1000) / 1000}`;
                let hexData = hexagonsData[hexKey];
                if (hexData) {
                    let avgValue = Math.round(hexData.values.reduce((sum, val) => sum + val) / hexData.values.length);
                    hex.properties.avgValue = avgValue;
                } else {
                    hex.properties.avgValue = null;
                }
            });

            L.geoJson(hexGrid, {
                style: function (feature) {
                    return {
                        fillColor: feature.properties.avgValue !== null ? getColor(feature.properties.avgValue) : "transparent", // Transparente Hexagone
                        weight: 0,
                        opacity: 0.6,
                        color: "white",
                        fillOpacity: 0.4 // Hexagone mit niedrigerer Deckkraft
                    };
                }
            }).addTo(map);
        }

        document.addEventListener('DOMContentLoaded', async function () {
            var map = L.map('map').setView([52.3759, 9.7320], 13); // Karte näher an Hannover (Zoomlevel 13)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Lade die Lärm-Daten
            await loadLaermData();

            // Regler EventListener für die Zeit
            document.getElementById('time-slider').addEventListener('input', function (e) {
                let hour = e.target.value;
                let formattedTime = hour < 10 ? `0${hour}:00` : `${hour}:00`;
                document.getElementById('slider-label').innerText = formattedTime;
                updateHexagons(); // Hexagone mit der neuen Uhrzeit aktualisieren
            });

            map.on('click', async function (e) {
                let lat = e.latlng.lat;
                let lng = e.latlng.lng;
                let value = prompt("Gib den Lärmpegel in dB ein (40-120):");
                if (value !== null) {
                    value = parseInt(value);
                    if (!isNaN(value) && value >= 40 && value <= 120) {
                        let name = prompt("Gib den Jägernamen ein:");
                        if (name !== null && name.trim() !== "") {
                            await addDoc(collection(db, "laermDaten"), {
                                lat, lng, value, name,
                                timestamp: new Date().toISOString()
                            });
                            location.reload();
                        } else {
                            alert("Bitte einen gültigen Jägernamen eingeben.");
                        }
                    } else {
                        alert("Bitte einen gültigen Wert zwischen 40 und 120 dB eingeben.");
                    }
                }
            });
        });
    </script>
    <style>
        #map { 
            height: 80vh; 
            width: 100%; 
            margin-top: 20px; 
        }
        #time-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #time-slider {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Lärmkarte Hannover</h1>
    <div id="map"></div>
    <div id="time-container">
        <label for="time-slider">Uhrzeit:</label>
        <input type="range" id="time-slider" min="0" max="24" step="1" value="0" />
        <span id="slider-label">00:00</span>
    </div>
</body>
</html>
