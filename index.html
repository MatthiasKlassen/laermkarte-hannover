<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L채rmkarte Hannover</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/d3-hexbin"></script>
    <style>
        #map { height: 1000px; width: 100%; }
        #time-container { text-align: center; margin-top: 10px; }
        #time-slider { width: 300px; }
    </style>
</head>
<body>
    <h2>L채rmkarte Hannover</h2>
    <div id="map"></div>
    <div id="time-container">
        <label for="time-slider">Uhrzeit:</label>
        <input type="range" id="time-slider" min="0" max="24" step="1" value="0" />
        <span id="slider-label">00:00</span>
        <button onclick="exportCSV()">Daten als CSV exportieren</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBNmZjVFgeqgUdHmcZYzSPV1kTiJSPkUTM",
            authDomain: "laermjaeger.firebaseapp.com",
            projectId: "laermjaeger",
            storageBucket: "laermjaeger.firebasestorage.app",
            messagingSenderId: "738314658200",
            appId: "1:738314658200:web:9557a02160883849b78bed",
            measurementId: "G-1M823BECWK"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        var map = L.map('map').setView([52.3759, 9.7320], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        var laermDaten = [];
        
        function getColor(dB) {
            return dB < 50 ? "green" : dB < 60 ? "yellowgreen" : dB < 70 ? "yellow" : dB < 80 ? "orange" : dB < 90 ? "orangered" : dB < 100 ? "red" : "darkred";
        }
        
        function addHexbinLayer() {
            var hexbinLayer = L.hexbinLayer({ radius: 30, opacity: 0.6 }).addTo(map);
            hexbinLayer.data(laermDaten.map(d => ({ lat: d.lat, lng: d.lng, value: d.value })))
                      .colorScale(getColor)
                      .render();
        }
        
        function saveToFirebase(lat, lng, value, name) {
            db.collection("laermDaten").add({ lat, lng, value, name, timestamp: new Date() });
        }
        
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            var value = parseInt(prompt("Gib den L채rmpegel in dB ein (40-120):"));
            if (!isNaN(value) && value >= 40 && value <= 120) {
                var name = prompt("Gib den J채gernamen ein:");
                if (name) {
                    laermDaten.push({ lat, lng, value, name });
                    saveToFirebase(lat, lng, value, name);
                    addHexbinLayer();
                }
            }
        });
        
        function exportCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Latitude,Longitude,Value,Name\n";
            laermDaten.forEach(d => {
                csvContent += `${d.lat},${d.lng},${d.value},${d.name}\n`;
            });
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "laermdaten.csv");
            document.body.appendChild(link);
            link.click();
        }
    </script>
</body>
</html>
