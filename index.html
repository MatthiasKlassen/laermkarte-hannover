<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lärmkarte Hannover</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 1000px; width: 100%; }
        #info-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h2>Lärmkarte Hannover</h2>

    <div id="map"></div>

    <script>
        // 1. Karte initialisieren
        var map = L.map('map').setView([52.3759, 9.7320], 12); // Hannover Koordinaten

        // 2. OpenStreetMap als Basiskarte hinzufügen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // 3. Lärmdaten speichern
        var laermDaten = [];

        // 4. Funktion zur Farbskalierung basierend auf dB-Werten
        function getColor(dB) {
            return dB < 50 ? "green" :
                   dB < 60 ? "yellowgreen" :
                   dB < 70 ? "yellow" :
                   dB < 80 ? "orange" :
                   dB < 90 ? "orangered" :
                   dB < 100 ? "red" : "darkred";
        }

        // 5. Marker hinzufügen und färben
        function addMarker(lat, lng, value) {
            var color = getColor(value);
            var marker = L.circleMarker([lat, lng], {
                radius: 8,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map).bindPopup(`Lärmpegel: ${value} dB`);

            laermDaten.push({ lat, lng, value });
        }

        // 6. Klick-Event zum Hinzufügen von Lärmdaten
        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            var value = prompt("Gib den Lärmpegel in dB ein (40-120):");

            if (value !== null) {
                value = parseInt(value);
                if (!isNaN(value) && value >= 40 && value <= 120) {
                    addMarker(lat, lng, value);
                } else {
                    alert("Bitte einen gültigen Wert zwischen 40 und 120 dB eingeben.");
                }
            }
        });

    </script>
</body>
</html>
