<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L채rmkarte Hannover</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://unpkg.com/leaflet.hexbin@2.0.2/leaflet.hexbin.js"></script>
    <style>
        #map { height: 1000px; width: 100%; }
        #time-container {
            text-align: center;
            margin-top: 10px;
        }
        #time-slider {
            width: 300px;
        }
    </style>
</head>
<body>
    <h2>L채rmkarte Hannover</h2>
    <div id="map"></div>
    <div id="time-container">
        <label for="time-slider">Uhrzeit:</label>
        <input type="range" id="time-slider" min="0" max="24" step="1" value="0" />
        <span id="slider-label">00:00</span>
    </div>
    <button onclick="exportCSV()">CSV Export</button>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBNmZjVFgeqgUdHmcZYzSPV1kTiJSPkUTM",
            authDomain: "laermjaeger.firebaseapp.com",
            projectId: "laermjaeger",
            storageBucket: "laermjaeger.appspot.com",
            messagingSenderId: "738314658200",
            appId: "1:738314658200:web:9557a02160883849b78bed",
            measurementId: "G-1M823BECWK"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        var map = L.map('map').setView([52.3759, 9.7320], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var hexLayer = L.hexbinLayer({
            radius: 50,
            opacity: 0.6,
            colorScaleExtent: [40, 120],
            colorScale: d3.scaleSequential(d3.interpolateYlOrRd)
        }).addTo(map);

        var laermDaten = [];

        function addMeasurement(lat, lng, value, name) {
            db.collection("measurements").add({
                lat, lng, value, name, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => console.log("Daten gespeichert"));
        }

        function exportCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Lat,Lng,Value,Name,Timestamp\n";
            laermDaten.forEach(data => {
                csvContent += `${data.lat},${data.lng},${data.value},${data.name},${data.timestamp}\n`;
            });
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "laerm_daten.csv");
            document.body.appendChild(link);
            link.click();
        }

        map.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            var value = prompt("Gib den L채rmpegel in dB ein (40-120):");
            if (value !== null && !isNaN(value) && value >= 40 && value <= 120) {
                var name = prompt("Gib den J채gernamen ein:");
                if (name) {
                    addMeasurement(lat, lng, value, name);
                    laermDaten.push({ lat, lng, value, name, timestamp: new Date().toISOString() });
                    hexLayer.data(laermDaten);
                }
            }
        });
    </script>
</body>
</html>
