<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lärmkarte Hannover</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBNmZjVFgeqgUdHmcZYzSPV1kTiJSPkUTM",
            authDomain: "laermjaeger.firebaseapp.com",
            projectId: "laermjaeger",
            storageBucket: "laermjaeger.appspot.com",  
            messagingSenderId: "738314658200",
            appId: "1:738314658200:web:bfadd216c180ebdcb78bed",
            measurementId: "G-JQQ4CXR7GD"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        document.addEventListener('DOMContentLoaded', async function() {
            var map = L.map('map').setView([52.3759, 9.7320], 12); 
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            function getColor(dB) {
                return dB < 50 ? "green" :
                       dB < 60 ? "yellowgreen" :
                       dB < 70 ? "yellow" :
                       dB < 80 ? "orange" :
                       dB < 90 ? "orangered" :
                       dB < 100 ? "red" : "darkred";
            }
            
            var hexagons = {};
            function addHexagon(lat, lng, value, name, timestamp) {
                let hexKey = `${Math.round(lat * 1000) / 1000},${Math.round(lng * 1000) / 1000}`;
                if (hexagons[hexKey]) {
                    let hex = hexagons[hexKey];
                    hex.values.push(value);
                    hex.avgValue = Math.round(hex.values.reduce((a, b) => a + b) / hex.values.length);
                    hex.marker.setStyle({ fillColor: getColor(hex.avgValue) });
                } else {
                    let avgValue = value;
                    let marker = L.circleMarker([lat, lng], {
                        radius: 10,
                        fillColor: getColor(avgValue),
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);
                    hexagons[hexKey] = { lat, lng, values: [value], avgValue, marker };
                }
            }
            
            async function loadLaermData() {
                const querySnapshot = await getDocs(collection(db, "laermDaten"));
                let points = [];
                querySnapshot.forEach((doc) => {
                    let data = doc.data();
                    addHexagon(data.lat, data.lng, data.value, data.name, data.timestamp);
                    points.push(turf.point([data.lng, data.lat], { value: data.value }));
                });
                
                let bbox = turf.bbox(turf.featureCollection(points));
                let hexGrid = turf.hexGrid(bbox, 0.5, { units: 'kilometers' });
                
                hexGrid.features.forEach(hex => {
                    let hexPoints = points.filter(point => turf.booleanPointInPolygon(point, hex));
                    if (hexPoints.length > 0) {
                        let avgValue = Math.round(hexPoints.reduce((sum, p) => sum + p.properties.value, 0) / hexPoints.length);
                        hex.properties.avgValue = avgValue;
                    } else {
                        hex.properties.avgValue = 0;
                    }
                });
                
                L.geoJson(hexGrid, {
                    style: feature => ({
                        fillColor: getColor(feature.properties.avgValue),
                        weight: 1,
                        opacity: 1,
                        color: 'black',
                        fillOpacity: 0.6
                    })
                }).addTo(map);
            }
            
            await loadLaermData();
        });
    </script>
    <style>
        #map { 
            height: 80vh; 
            width: 100%; 
            margin-top: 20px; 
        }
    </style>
</head>
<body>
    <h1>Lärmkarte Hannover</h1>
    <div id="map"></div>
</body>
</html>
